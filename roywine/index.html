	function toggleDisplay(elId, displayType){
		"use strict";
		var el = document.getElementById(elId);
		if(el.style.display === displayType){
			el.style.display = 'none';
		}else{
			el.style.display = displayType;	
		}
		
	}
	</script>

	 }
